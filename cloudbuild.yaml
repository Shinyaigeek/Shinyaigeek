  - name: "gcr.io/cloud-builders/docker"
    dir: .
    args: ["build", "-t", "gcr.io/shinyaigeek/blog:latest", "."]

  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/shinyaigeek/blog"]

  - name: "gcr.io/cloud-builders/gcloud"
    id: "deploy-cloud-run"
    args:
      [
        "beta",
        "run",
        "deploy",
        "blog",
        "--image",
        "gcr.io/shinyaigeek/blog",
        "--region",
        "asia-northeast1",
        --platform',
        "managed",
        "--allow-unauthenticated",
      ]
